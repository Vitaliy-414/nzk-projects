
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наші меблі</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h2 {
            margin-bottom: 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            justify-items: center;
            margin-bottom: 30px;
        }
        .item {
            max-width: 160px;
        }
        .item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
        }
        .green {
            background-color: #4CAF50;
            color: white;
        }
        .orange {
            background-color: #FFA500;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Наші меблі</h2>
    <div class="grid">
        <div class="item"><img src="ліжко-баварія.jpg" alt="Ліжко Баварія"><div>Ліжко Баварія</div></div>
        <div class="item"><img src="ліжко-домініка.jpg" alt="Ліжко Домініка"><div>Ліжко Домініка</div></div>
        <div class="item"><img src="ліжко-оріелла.jpg" alt="Ліжко Оріелла"><div>Ліжко Оріелла</div></div>

        <div class="item"><img src="комод-флоріда.jpg" alt="Комод Флоріда"><div>Комод Флоріда</div></div>
        <div class="item"><img src="комод-орі.jpg" alt="Комод Орі"><div>Комод Орі</div></div>
        <div class="item"><img src="тумбочка-орі.jpg" alt="Тумбочка Орі"><div>Тумбочка Орі</div></div>
        <div class="item"><img src="шафа-класична.jpg" alt="Шафа класична"><div>Шафа класична</div></div>
        <div class="item"><img src="письмовий-стіл.jpg" alt="Письмовий стіл"><div>Письмовий стіл</div></div>
        <div class="item"><img src="туалетний-столик.jpg" alt="Туалетний столик"><div>Туалетний столик</div></div>

    <div class="buttons">
