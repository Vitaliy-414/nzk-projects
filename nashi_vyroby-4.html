
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наші вироби</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h2 {
            text-align: center;
            color: #2e7d32;
        }
        .slogan {
            text-align: center;
            font-style: italic;
            margin-bottom: 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        .product-grid img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .buttons a {
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px;
            background-color: #4caf50;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Наші вироби</h2>
    <div class="slogan">Виготовлено з натурального дерева</div>
    <div class="product-grid">
        <img src="https://via.placeholder.com/150" alt="Виріб 1">
        <img src="https://via.placeholder.com/150" alt="Виріб 2">
        <img src="https://via.placeholder.com/150" alt="Виріб 3">
        <img src="https://via.placeholder.com/150" alt="Виріб 4">
    </div>
    <div class="buttons">
        <a href="#">Перейти на сайт</a>
        <a href="#">Консультація</a>
    </div>
</body>
</html>
