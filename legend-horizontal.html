<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Легенда меблів (Горизонтальна)</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #fdfbf7; text-align: center; }
    h1 { padding: 20px; font-size: 24px; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 10px; }
    .grid img { width: 100%; height: auto; border-radius: 8px; }
    @media (max-width: 768px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>
  <h1>Легенда меблів (Горизонтальна)</h1>
  <div class="grid">
    <img src="legend-h1.jpg" alt="Легенда меблів (Горизонтальна) 1">
<img src="legend-h2.jpg" alt="Легенда меблів (Горизонтальна) 2">
<img src="legend-h3.jpg" alt="Легенда меблів (Горизонтальна) 3">
<img src="legend-h4.jpg" alt="Легенда меблів (Горизонтальна) 4">
<img src="legend-h5.jpg" alt="Легенда меблів (Горизонтальна) 5">
<img src="legend-h6.jpg" alt="Легенда меблів (Горизонтальна) 6">
<img src="legend-h7.jpg" alt="Легенда меблів (Горизонтальна) 7">
<img src="legend-h8.jpg" alt="Легенда меблів (Горизонтальна) 8">

</html>
