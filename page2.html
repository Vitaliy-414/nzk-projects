<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NZK — Сторінка 2 з 5</title>
  <style>
:root{--bg:#0b0b0b;--fg:#eaeaea;--muted:#9aa0a6;--card:#141414}
*{box-sizing:border-box}
html,body{margin:0;height:100%;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial,sans-serif;background:var(--bg);color:var(--fg)}
header{padding:18px;text-align:center}
h1{margin:0 0 6px;font-size:24px}
p{margin:0;color:var(--muted)}
.main{max-width:980px;margin:0 auto;padding:14px}
.figure{background:var(--card);border-radius:16px;overflow:hidden;box-shadow:0 10px 28px rgba(0,0,0,.45)}
.figure img{display:block;width:100%;height:auto}
nav{display:flex;gap:8px;justify-content:center;padding:16px 12px}
nav a{padding:10px 14px;border-radius:12px;text-decoration:none;background:#1f2937;color:white}
nav a:hover{transform:translateY(-2px)}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px;padding:12px}
.tile{background:#1a1a1a;border-radius:14px;overflow:hidden}
.tile a{display:block;text-decoration:none;color:white}
.tile img{display:block;width:100%;height:auto}
.tile span{display:block;padding:10px 12px;color:var(--muted)}
footer{padding:16px;text-align:center;color:var(--muted)}
</style>
</head>
<body>
  <header>
    <h1>Каталог NZK</h1>
    <p>Сторінка 2 з 5</p>
  </header>
  <main class="main">

    </nav>
  </main>
  <footer>© NZK</footer>
</body>
</html>
