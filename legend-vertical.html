<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Легенда меблів (Вертикальна)</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #fdfbf7; text-align: center; }
    h1 { padding: 20px; font-size: 24px; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 10px; }
    .grid img { width: 100%; height: auto; border-radius: 8px; }
    @media (max-width: 768px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>
  <h1>Легенда меблів (Вертикальна)</h1>
  <div class="grid">

<img src="legend-v2.jpg" alt="Легенда меблів (Вертикальна) 2">

<img src="legend-v5.jpg" alt="Легенда меблів (Вертикальна) 5">
<img src="legend-v6.jpg" alt="Легенда меблів (Вертикальна) 6">
<img src="legend-v7.jpg" alt="Легенда меблів (Вертикальна) 7">
<img src="legend-v8.jpg" alt="Легенда меблів (Вертикальна) 8">

</html>
