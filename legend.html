<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Легенда меблів (Класична 3x4)</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #fdfbf7; text-align: center; }
    h1 { padding: 20px; font-size: 24px; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 10px; }
    .grid img { width: 100%; height: auto; border-radius: 8px; }
    @media (max-width: 768px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>
  <h1>Легенда меблів (Класична 3x4)</h1>
  <div class="grid">
    <img src="legend1.jpg" alt="Легенда меблів (Класична 3x4) 1">
<img src="legend2.jpg" alt="Легенда меблів (Класична 3x4) 2">
<img src="legend3.jpg" alt="Легенда меблів (Класична 3x4) 3">
<img src="legend4.jpg" alt="Легенда меблів (Класична 3x4) 4">
<img src="legend5.jpg" alt="Легенда меблів (Класична 3x4) 5">
<img src="legend6.jpg" alt="Легенда меблів (Класична 3x4) 6">
<img src="legend7.jpg" alt="Легенда меблів (Класична 3x4) 7">
<img src="legend8.jpg" alt="Легенда меблів (Класична 3x4) 8">
<img src="legend9.jpg" alt="Легенда меблів (Класична 3x4) 9">
<img src="legend10.jpg" alt="Легенда меблів (Класична 3x4) 10">
<img src="legend11.jpg" alt="Легенда меблів (Класична 3x4) 11">
  </div>
</body>
</html>
