
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Легенда - Ідеї для вашого інтер'єру</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #4a3c2f;
        }
        .slider {
            position: relative;
            max-width: 90%;
            margin: 30px auto;
        }
        .slide {
            display: none;
        }
        .slide img {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .active {
            display: block;
        }
        .nav-buttons {
            margin-top: 15px;
        }
        .nav-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            background-color: #6a4e3b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav-buttons button:hover {
            background-color: #4a3c2f;
        }
    </style>
</head>
<body>

<h1>Ідеї для вашого інтер'єру</h1>

<div class="slider">
    <div class="slide active">
        <img src="legend1.jpg" alt="Легенда меблів 1">
    </div>
    <div class="slide">
        <img src="legend2.jpg" alt="Легенда меблів 2">
    </div>
</div>

<div class="nav-buttons">
    <button onclick="prevSlide()">◀ Назад</button>
    <button onclick="nextSlide()">Вперед ▶</button>
</div>

<script>
    let slides = document.getElementsByClassName("slide");
    let currentIndex = 0;

    function showSlide(index) {
        for (let i = 0; i < slides.length; i++) {
            slides[i].classList.remove("active");
        }
        slides[index].classList.add("active");
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % slides.length;
        showSlide(currentIndex);
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        showSlide(currentIndex);
    }
</script>

</body>
</html>
