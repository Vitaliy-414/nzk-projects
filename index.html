
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Наші меблі</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fdfbf7;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 30px;
            font-size: 28px;
            color: #4a4a2f;
        }
        img {
            max-width: 90%%;
            height: auto;
            margin-top: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .buttons {
            margin-top: 30px;
        }
        .buttons a {
            text-decoration: none;
            padding: 12px 24px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            display: inline-block;
        }
        .buttons a.secondary {
            background-color: #f1c40f;
        }
    </style>
</head>
<body>
    <h1>З українською душею</h1>
    <img src="bavaria-light.jpg" alt="Меблі Баварія">
    <div class="buttons">
        <a href="#">Перейти на сайт / Visit Website</a>
        <a href="#" class="secondary">Консультація з менеджером / Contact Manager</a>
    </div>
</body>
</html>
