
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Меблі з вільхи та ясеня</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      text-align: center;
    }
    .hero {
      background: #fff;
      padding: 20px;
    }
    .hero img {
      max-width: 100%;
      height: auto;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }
    .btn {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      background-color: #5a3d2b; /* Light brown */
      min-width: 140px;
    }
    .btn.menu {
      background-color: #2caa52; /* Green */
      color: white;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Меблі з вільхи та ясеня</h1>
    <h2>Інноваційний бот для зручного вибору меблів</h2>
    <img src="your-furniture-photo.jpg" alt="Меблі з дерева" />
    <div class="buttons">
      <button class="btn" onclick="location.href='https://t.me/nzk_helper_bot?start=каталог'">Каталог</button>
      <button class="btn" onclick="location.href='https://t.me/nzk_helper_bot?start=бонуси'">Бонуси й гарантії</button>
      <button class="btn" onclick="location.href='https://t.me/nzk_helper_bot?start=менеджер'">Менеджер</button>
      <button class="btn" onclick="location.href='https://t.me/nzk_helper_bot?start=сайт'">Сайт</button>
      <button class="btn menu" onclick="location.href='https://t.me/nzk_helper_bot?start=welcome'">Меню</button>
    </div>
  </div>
</body>
</html>
