
<!DOCTYPE html>
<html lang="uk">

    <div class="container">
        <img src="bot_interface_page_fixed.png" alt="Меблі з вільхи та ясеня" class="background-image">
        <div class="buttons">

            <a href="https://t.me/nzk_helper_bot?start=bonus" class="button">Бонуси й гарантії</a>
