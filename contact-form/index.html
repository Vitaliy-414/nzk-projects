<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Залишити контакти</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        h2 {
            margin-top: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <form class="form-container" action="#" method="post">
        <h2>Залишіть свої дані</h2>
        <input type="text" name="name" placeholder="Ваше ім’я" required>
        <input type="tel" name="phone" placeholder="Номер телефону" required>
        <button type="submit">Готово</button>
    </form>
</body>
</html>
